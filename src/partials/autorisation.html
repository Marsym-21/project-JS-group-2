    <div class="backdrop" id="data-modal">
        <div class="modal ">
          <form id="form" action="/" >
          <button type="button" class="modal__btn " id="data-modal-close">
            <svg class="close " width="20" height="20" viewBox="0 0 28 28" fill="#F6F6F6" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 7L7 21M7 7L21 21" stroke="#111111" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              
          </button>
        <div class="input-control " id="name-1">
              <label for="username" class="ass"></label>
              <input class="modal__input "
              id="username" 
              placeholder="NAME" 
              name="username" type="text" >
              <div class="error"></div>            
        </div>
        <div class="input-control ">
          <label for="email"></label>
          <div class="envelope">
          <input class="modal__input "
          id="email" 
          placeholder="EMAIL" 
          name="email" type="email">
          <svg class="mail " width="20" height="20" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg></div>
          <div class="error"></div>            
        </div>
        <div class="input-control  last">
          <label for="password"></label>
          <div class="lock">
          <input class="modal__input "
          id="password" 
          placeholder="PASSWORD" 
          name="password" 
          type="text">
            <svg class="password-img " width="20" height="20" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg></div>
            <div class="error"></div>          
        </div>

        <button 
        type="submit" 
        class="btnmodal__input-pass "
        id="js-createUserBtn">SIGN UP</button>

        <div class="sign-buttons gap ">
          <button 
          type="toggle" 
          class="button-modal-approve " 
          id="js-toggle">SIGN UP</button>  

        <button 
        type="toggle" 
        class="button-modal-approve " 
        id="js-toggle1">SIGN IN</button>  
        </div>  

      </form></div>
    </div>
