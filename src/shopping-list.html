<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Store</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" href="./images/book.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./shopping-list.js"></script>
  </head>

  <body class="body_shoping_list">
    <header>
      <include src="./partials/header.html"></include>
    </header>

    <main>
      <include src="./partials/scrollup.html"></include>
      <div class="container_shopping-list container">
        <section class="support support_tablet">
    <div class="container support-container shoppinglist_support--container">
    <h2 class="support-title">Support Ukraine <div class="support-icon"><svg class="support-icon__arms" width="20" height="32">
        <use href="./images/support/support_sprite.svg#icon-arms"></use>
    </svg></div> </h2>
<div class="support-thumb swiper">
        <ul class="support-list my-slider">           
        </ul>
    </div>
    <button class="support-button-next" type="button">
        <svg class="support-icon">
            <use href="./images/support/support_sprite.svg#icon-arrow-up"></use>
        </svg>  
    </button>
</section>
        <div class="shoppingList-info">
          <h1 class="shopingList_title">
            <span class="shopingList_title--first">Shopping</span>
            <span class="shopingList_title--color">List</span>
          </h1>
          <ul class="shopingList"></ul>
        </div>
        <include src="./partials/spinner.html"></include>
        
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
